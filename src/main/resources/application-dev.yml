spring:
  redis:
    uri: ${REDIS_URI:redis://localhost:6379}
    ssl: true

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: journalApp
      auto-index-creation: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile

server:
  port: 8080

weather:
  api:
    key: ${WEATHER_API_KEY:}

